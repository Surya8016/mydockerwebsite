name: Deploy to EC2

on:
  push:
    branches:
      - main   # runs only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ec2-user/mydockerwebsite"

      - name: Run commands on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/mydockerwebsite
            docker build -t mydockerwebsite .
            docker stop mydockerwebsite || true
            docker rm mydockerwebsite || true
            docker run -d -p 80:80 --name mydockerwebsite mydockerwebsite
